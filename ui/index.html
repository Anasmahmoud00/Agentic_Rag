<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG Crew</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 40px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        #query-form { display: flex; gap: 10px; margin-bottom: 20px; }
        #query-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #spinner { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        #results { margin-top: 20px; background: #e9ecef; padding: 15px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; font-family: "Courier New", Courier, monospace; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agentic RAG Crew</h1>
        <p>Ask a question about travel activities, restaurants, scams, or accommodations.</p>
        <form id="query-form">
            <input type="text" id="query-input" placeholder="e.g., 'what are some cheap restaurants in Paris?'" required>
            <button type="submit">Ask Crew</button>
        </form>
        <div id="spinner"></div>
        <div id="results">
            <p>Your results will appear here...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('query-form');
        const input = document.getElementById('query-input');
        const resultsDiv = document.getElementById('results');
        const spinner = document.getElementById('spinner');
        
        // This placeholder will be replaced by main.py with the actual ngrok URL
        const API_BASE_URL = "YOUR_API_ENDPOINT_PLACEHOLDER";

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;

            resultsDiv.innerHTML = '';
            spinner.style.display = 'block';

            try {
                // Construct the URL for the API endpoint
                const url = `${API_BASE_URL}/api/run_crew?query=${encodeURIComponent(query)}`;
                
                const response = await fetch(url);
                const data = await response.json();

                // Display the formatted JSON response
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

            } catch (error) {
                console.error('Error fetching data:', error);
                resultsDiv.innerHTML = `<p style="color: red;">An error occurred. Check the console for details.</p>`;
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
